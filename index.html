  <h2>Hour Glass Timer</h2>

    <div id="upperGlass">
      <p></p>
    </div>
    <div id="lowerGlass">
      <p></p>
    </div>

  </div>
<form id="timeInput">
  <p>Enter Time</p>
  <label for="hours">HH :
    <input type="datetime" id="hours" name="hours">
  </label>
  <label for="minutes">MM :
    <input type="datetime" id="minutes" name="minutes">
  </label>
  <label for="seconds">SS :
    <input type="datetime" id="seconds" name="seconds">
  </label>
  <button type="submit" id="submit">&triangleright;</button>
</form>
